<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>quote</title>
<link rel="stylesheet" href="css/style.css" />
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

</head>
</head>
<body>
	<div class="quote-box">
		<div class="quote-text">
			<i class="sd sd-quote-left"></i>
			<span id="text"></span>
		</div>
		<div class="quote-author">
			-<span id="author"></span>
		</div>
		<div class="buttons">
			<a class="button" id="tweet-quote" title="tweet this quote!" target="_blank">
				<i class="fa fa-twitter"></i>
			</a>
			<a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_black">
				<i class="fa fa-tumblr"></i>
			</a>
			<button class="button" id="new-quote">New quote</button>
		</div>
	</div>
	<div class="footer">by<a href="#"> fanhongyan</a></div>
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
